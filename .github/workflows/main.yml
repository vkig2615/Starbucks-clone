name: deploy-starbucks

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3Ô∏è‚É£ SonarQube scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 4Ô∏è‚É£ Wait for SonarQube Quality Gate
      - name: Wait for SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 7Ô∏è‚É£ Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest

      # 8Ô∏è‚É£ Scan Docker image with Trivy for vulnerabilities (non-blocking)
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest
          format: table
          exit-code: 0
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          vuln-type: 'os,library'

      # 9Ô∏è‚É£ Deploy to remote server via SSH and Docker Swarm
      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_REMOTE_HOST }}
          username: ${{ secrets.SSH_REMOTE_USER }}
          key: ${{ secrets.SSH_REMOTE_KEY }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest
            echo "Deploying service..."
            docker service update --image ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest --with-registry-auth starbucks_app \
            || docker service create --name starbucks_app --replicas 3 --publish 8081:80 ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest
            echo "Deployment complete!"
            docker service ls

      # üîî Slack notification: Success
      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook   # üëà REQUIRED for v2
          payload: |
            {
              "text": "‚úÖ Deployment of *starbucks_app* was successful! :tada:",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    { "title": "Environment", "value": "Production", "short": true },
                    { "title": "Docker Image", "value": "${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest", "short": true }
                  ]
                }
              ]
            }

      # üîî Slack notification: Failure
      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook   # üëà REQUIRED for v2
          payload: |
            {
              "text": "‚ùå Deployment of *starbucks_app* failed! :x:",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Commit", "value": "${{ github.sha }}", "short": true }
                  ]
                }
              ]
            }
