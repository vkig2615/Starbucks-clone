name: deploy-starbucks

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3Ô∏è‚É£ SonarQube scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master   # official scan action :contentReference[oaicite:2]{index=2}
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 4Ô∏è‚É£ Wait for SonarQube Quality Gate
      - name: Wait for SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master   # official QG action :contentReference[oaicite:3]{index=3}
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install


      # 7Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 8Ô∏è‚É£ Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest

      # 9Ô∏è‚É£ Scan Docker image with Trivy for vulnerabilities
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0   # using major version tag for Trivy :contentReference[oaicite:4]{index=4}
        with:
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

      # üîü Deploy to remote server via SSH and Docker Swarm
      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_REMOTE_HOST }}
          username: ${{ secrets.SSH_REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest

            echo "Deploying service..."
            if docker service ls | grep -q starbucks_app; then
              echo "Service exists, updating image..."
              docker service update --image ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest --with-registry-auth starbucks_app
            else
              echo "Service not found, creating new service..."
              docker service create --name starbucks_app --replicas 3 --publish 8081:80 ${{ secrets.DOCKER_HUB_USERNAME }}/starbucks:latest
            fi

            echo "Deployment complete!"
            docker service ls

        
